<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Boolzap</title>
</head>
<body>

    <header></header>

    <main id="boolzap">
        <sidebar id="sidebar-wrapper">

            <div id="personal-info" class="toolbar">
                <div class="user-info">
                    <figure class="round-img">
                        <img src="https://picsum.photos/200/200">
                    </figure>
                    <span>サラ八</span>
                </div>

                <div class="banner-icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div id="notificationBanner">
                <div id="notificationIcon">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>

                <div id="notification-cta">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p>
                        Attiva notifiche desktop
                        <i class="fa-solid fa-chevron-right"></i>
                    </p>
                </div>
            </div>

            <div id="search-chat">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <div id="chatList">
                <div class="contact active-chat">
                    <figure class="round-img">
                        <img src="https://picsum.photos/200/200">
                    </figure>
                    <div>
                        <p>Nome contatto</p>
                        <p>Messaggio</p>
                    </div>
                    <span>Data</span>
                </div>
                <div class="contact">
                    <figure class="round-img">
                        <img src="https://picsum.photos/200/200">
                    </figure>
                    <div>
                        <p>Nome contatto</p>
                        <p>Messaggio</p>
                    </div>
                    <span>Data</span>
                </div>
                <div class="contact">
                    <figure class="round-img">
                        <img src="https://picsum.photos/200/200">
                    </figure>
                    <div>
                        <p>Nome contatto</p>
                        <p>Messaggio</p>
                    </div>
                    <span>Data</span>
                </div>
            </div>
        </sidebar>

        <section id="chat">
            <div id="contact-info" class="toolbar">
                <div class="user-info">
                    <figure class="round-img">
                        <img src="https://picsum.photos/200/200">
                    </figure>
                    <span>Nome contatto</span>
                </div>
                <div class="banner-icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div id="messages">

            </div>

            <div id="chat_toolbar" class="toolbar">
                <div class="banner-icons">
                    <i class="fa-solid fa-face-laugh-beam"></i>
                    <i class="fa-solid fa-paperclip"></i>
                </div>
                
                <input type="text" placeholder="Scrivi un messaggio">

                <div class="banner-icons">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </section>

    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
